<div class="profile_card">
    <h1>{{theProfile.name}}</h1>
    <h2>{{theProfile.designation}}</h2>
    <h2>{{theProfile.skills}}</h2>
    <button (click)="showContactDetails()">Show Contact</button>
    <div *ngIf="theProfile.contact.length > 0"> 
        Contact:
        <div *ngFor="let item of theProfile.contact">
        <p>{{item}}</p>
    </div>
    </div>
</div>

    - *ngFor -->
